<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B1 English Test Portal</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <style>
        /* General Styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f9;
            color: #333;
        }

        /* Main Container */
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 90%;
            margin: 20px;
        }

        /* Header */
        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Navigation Cards */
        .nav-cards {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap; 
        }

        .card {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 25px;
            width: 220px;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(44, 62, 80, 0.15);
        }

        .card h2 {
            font-size: 1.5rem;
            margin-top: 0;
            color: #007bff;
        }

        .card p {
            font-size: 0.95rem;
            color: #666;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Welcome to the B1 English Test Portal</h1>
            <p>Your all-in-one platform to prepare for, take, and manage your Pearson B1 level English proficiency test.</p>
        </header>

        <main>
            <div class="nav-cards">
                <a href="test" class="card">
                    <h2>Take the Test üìù</h2>
                    <p>Begin a new test session. Good luck!</p>
                </a>

                <a href="reviewer" class="card">
                    <h2>Review Answers üßê</h2>
                    <p>Check previous submissions and review your answers.</p>
                </a>
            </div>
        </main>
    </div>

</body>
</html>
